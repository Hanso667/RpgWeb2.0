<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="src/css/Main/reset.css">
    <link rel="stylesheet" href="src/css/Main/Status.css">
    <link rel="stylesheet" href="src/css/Main/Roleta.css">
    <link rel="stylesheet" href="src/css/Main/Informacao.css">
    <link rel="stylesheet" href="src/css/Main/personagem.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Almendra SC'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="PageTitle">Rpg</title>
</head>

<body>
    <header class="header">
    </header>

    <div class="body">

        <sidebar class="sidebar">
            <button onclick="Status()">Status</button>
            <button onclick="Personagem()">Personagem</button>
            <button onclick="informacao()">Informação</button>
            <button onclick="Roleta()">Roleta</button>
        </sidebar>

        <main class="main">

            <main class="main-Status" id="Status" style="display: flex;">


                <div class="Status-Bar">
                    <label id="display-health" for="Health">Health: 0/0</label><br>
                    <progress id="Health" value="0" max="0"></progress><br>
                    <label id="display-mana" for="Mana">Mana: 0/0</label><br>
                    <progress id="Mana" value="0" max="0"></progress>
                </div>

                <div class="Settings">
                    <label for="Dano">Dano</label>
                    <input type="number" id="Dano" onkeypress="Javascript: if (event.keyCode==13) damage()"></input>

                    <label for="Uso">Uso</label>
                    <input type="number" id="Uso" onkeypress="Javascript: if (event.keyCode==13) use()"></input>
                </div>

            </main>

            <main class="main-Personagem" id="Personagem" style="display: none;">

                <div class="perso-head">

                    <img class="perso-Foto" src="src/Image/ProfDefault.jpg" id="persoFoto"
                        onclick="document.getElementById('fileInput').click();" />

                    <input type="file" id="fileInput" accept="image/*" style="display: none;"
                        onchange="changeFoto(event)" />


                    <div class="perso-Titulo">
                        <div class="ins">
                            <label for="Nome">Nome: </label><input type="text" maxlength="20" id="Nome"
                                onkeypress="Javascript: if (event.keyCode==13) setNomePage()"></input>
                            <label for="Raça">Raça: </label><input type="text" maxlength="20" id="Raça"></input>
                            <label for="Classe">Classe: </label><input type="text" maxlength="20" id="Classe"></input>
                        </div>
                    </div>

                </div>

                <div class="perso-body">

                    <div class="perso-Att">

                        <div class="Attributes">

                            <div class="attStats">
                                <div class="att-general">
                                    <div>

                                        <label>VIT</label>

                                    </div>

                                    <button onclick="upVit()">+</button>

                                    <div>

                                        <input type="number" readonly value="0" id="Vit">

                                    </div>

                                </div>

                                <div class="att-general">

                                    <div>

                                        <label>STR</label>

                                    </div>

                                    <button onclick="upStr()">+</button>

                                    <div>

                                        <input type="number" readonly value="0" id="Str">

                                    </div>

                                </div>

                                <div class="att-general">

                                    <div>

                                        <label>SPI</label>

                                    </div>

                                    <button onclick="upSpi()">+</button>

                                    <div>

                                        <input type="number" readonly value="0" id="Spi">

                                    </div>

                                </div>

                                <div class="att-general">

                                    <div>

                                        <label>MAG</label>

                                    </div>

                                    <button onclick="upMag()">+</button>

                                    <div>

                                        <input type="number" readonly value="0" id="Mag">

                                    </div>

                                </div>
                            </div>

                            <div class="div-points">
                                <input id="points" type="number" readonly value="0"><button
                                    onclick="upPoints()">+</button><button onclick="downPoints()">-</button><br>
                                <button onclick="reset()">reset</button>
                            </div>

                        </div>

                    </div>

                    <div class="perso-Traits">
                        <text>Traits: </text>
                        <textarea id="traits" class="traits"></textarea>
                    </div>

                </div>

            </main>

            <main class="main-Informacao" id="Informacao" style="display: none;">
                <div class="WIP">
                    [W.I.P]
                </div>
            </main>

            <main class="main-Roleta" id="Roleta" style="display: none;">
                <div class="Roleta">
                    <button class="trait" id="trait01" class=""></button><br>
                    <button class="trait" id="trait02" class=""></button><br>
                    <button class="trait" id="trait03" class=""></button><br>
                    <button id="rolar" onclick="rolar()">Girar</button>
                </div>
            </main>
        </main>
    </div>

    <footer class="footer">
    </footer>

    <div>
        <script src="src/scripts/pages.js"></script>
        <script src="src/scripts/Stats.js"></script>
        <script src="src/scripts/Traits.js"></script>
        <script src="src/scripts/personagem.js"></script>
        <script src="src/scripts/data.js"></script>
    </div>
</body>

</html>
